<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--Metadatos para el uso correcto de carácteres especiales-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Ayuda a que la página web sea responsive-->
    <title>Dinosaurio Chrome V2</title> 
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="contenedor">
        <div class="suelo"></div> <!-- Área que representa el suelo del juego -->
        <div class="dino dino-corriendo"></div> <!-- Elemento que representa al dinosaurio en movimiento -->
        <div class="score">0</div> <!-- Muestra la puntuación actual del juego -->
    </div>
    <div class="game-over">GAME OVER</div> <!-- Mensaje que se muestra al finalizar el juego, está oculto al inicio -->
    <script src="js/main.js"></script> <!-- Conecta el archivo JavaScript que contiene la lógica del juego -->
</body>
</html>
